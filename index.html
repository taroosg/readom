<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <style>
        [v-cloak] {
            /* display: none; */
            text-indent: -9999px
        }

        * {
            margin: 0;
            padding: 0;
            border: 0;
            overflow: hidden;
        }

        html,
        body,
        #app {
            width: 100%;
            height: 100%;
        }

        iframe {
            border: none;
            width: 100%;
            height: 100%;
        }
    </style>
</head>

<body>
    <div id="app" v-cloak>
        <iframe v-show="show" :src="`${object.html_url}`" frameborder="0"></iframe>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.20/dist/vue.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script>
        const app = new Vue({
            el: '#app',
            data: {
                show: false,
                object: ''
            },
            methods: {
                select: (e) => {
                    const limit = "50000";
                    const title = "";
                    const author = "";
                    const url = `https://pubserver2.herokuapp.com/api/v0.1/books?&limit=${limit}&title=${title}&author=${author}`;
                    axios.get(url)
                        .then((res) => {
                            console.log(res);
                            const num = ~~(Math.random() * res.data.length);
                            console.log(num);
                            app.object = res.data[num];
                            setTimeout(() => {
                                app.show = true;
                            }, 500);
                        })
                }
            },
            beforeMount() {
                // 読み込み時に実行する処理
                this.select();
            }
        });

    </script>

</body>

</html>
